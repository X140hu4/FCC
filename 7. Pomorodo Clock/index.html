<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    <div class="box">
        <div class="setting-container">
            <div class="setting-title">Settings</div>
            <div class="length">
                <span class="length-title">Session</span>
                <div type="button" onClick="decreaseVal('session-value')">-</div>  
                <div id="session-value">25</div>
                <div type="button" onClick="increaseVal('session-value')">+</div>
            </div>
            <div class="length">
                <span class="length-title">Break</span>
                <div type="button" onClick="decreaseVal('break-value')">-</div>
                <span id="break-value">5</span>
                <div type="button" onClick="increaseVal('break-value')">+</div>
            </div>
            <div class="length">
                <span class="length-title">Long break</span>
                <div type="button" onClick="decreaseVal('break-lg-value')">-</div>
                <span id="break-lg-value">15</span>
                <div type="button" onClick="increaseVal('break-lg-value')">+</div>
            </div>
        </div>
    </div>

    <div class="timer" onClick="toggleTimer()">
        <p>timer</p>
        <div id="timer-value">
            <span id="timer-val-min">25</span>
            <span>:</span>
            <span id="timer-val-sec">00</span>
        </div>
    </div>
</body>
<script src="./assets/script.js"></script>
</html>
