<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    <div class="box">
        <div id="setting-container">
            <div class="setting-title">Settings</div>
            <div class="length">
                <span class="length-title">Session</span>
                <div class="button" onClick="decreaseVal('session-value')">-</div>  
                <div id="session-value" class="set-value">25</div>
                <div class="button" onClick="increaseVal('session-value')">+</div>
            </div>
            <div class="length">
                <span class="length-title">Break</span>
                <div class="button" onClick="decreaseVal('break-value')">-</div>
                <span id="break-value" class="set-value">5</span>
                <div class="button" onClick="increaseVal('break-value')">+</div>
            </div>
            <div class="length">
                <span class="length-title">Long break</span>
                <div class="button" onClick="decreaseVal('break-lg-value')">-</div>
                <span id="break-lg-value" class="set-value">15</span>
                <div class="button" onClick="increaseVal('break-lg-value')">+</div>
            </div>
        </div>
        <div id="timer-container">
            <div id="timer-section">
                <div class="back-settings" onClick="switchPane()">
                    <i class="fas fa-cogs"></i>
                </div>
                <div class="container">
                    <span id="timer-val-min">25</span>
                    <span id="timer-val-sec">00</span>
                </div>
            </div>
            <div class="btn-play" onClick="toggleTimer()">
                <div id="play"><i class="fas fa-play fa-2x"></i></div>
                <div id="pause"><i class="fas fa-pause fa-2x"></i></div>
            </div>
        </div>
    </div>


</body>
<script src="./assets/script.js"></script>
</html>
