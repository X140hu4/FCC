    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="title">Tic Tac Toe</div>

        <table>
            <tr>
                <td id='1' class="square" onClick='handleClick(this)'><i class="far fa-circle fa-5x"></i></td>
                <td id='2' class="square" onClick='handleClick(this)'></td>
                <td id='3' class="square" onClick='handleClick(this)'><i class="fas fa-times fa-6x"></i></td>
            </tr>
            <tr>
                <td id='4' class="square" onClick='handleClick(this)'><i class="fas fa-times fa-6x"></i></td>
                <td id='5' class="square" onClick='handleClick(this)'></td>
                <td id='6' class="square" onClick='handleClick(this)'></td>
            </tr>
            <tr>
                <td id='7' class="square" onClick='handleClick(this)'><i class="fas fa-times fa-6x"></i></td>
                <td id='8' class="square" onClick='handleClick(this)'><i class="far fa-circle fa-5x"></i></td>
                <td id='9' class="square" onClick='handleClick(this)'><i class="far fa-circle fa-5x"></i></td>
            </tr>
        </table>
