
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Survey - The Good Place</title>
</head>
<body>
    <h1 id="title">The Good Place</h1>
    <div class="container">
        <p id="description">
            Let us know about your experience with The Good Place.
        </p>
        
        <form action="" id="survey-form">
            <div class="row">
                <div class="labels">
                    <label for="name" id="name-label">* Your name</label>
                </div>
                <div class="rightTab">
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <label for="email" id="email-label">* email?</label>
                </div>
                <div class="rightTab">
                    <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="What's your email?" 
                    title="Your email must be in the format foo@bar.com (or net, ...)"
                    required>
                </div>
            </div>
                
            <div class="row">
                <div class="labels">
                    <label for="dropdown-label">Gender</label>
                </div>
                <div class="rightTab">
                    <select name="gender" id="dropdown">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="noDisclose">Prefer not to disclose</option>
                    </select>
                </div>
            </div>
                
            <div class="row">
                <div class="labels">
                    <label for="number"  id="number-label">* Age</label>
                </div>
                <div class="rightTab">
                    <input type="number" id="number" placeholder="Age" min="1" max="125">
                </div>
            </div>
        
            <!-- radio -->
            <div class="row">
                <div class="labels">
                    <p>Select your favorite character</p>
                </div>
                <div class="rightTab">
                    <input type="checkbox" name="favChar" id="Eleanor" value="Eleanor Shellstrop">
                    <label for="Eleanor">Eleanor Shellstrop</label>
                    <input type="checkbox" name="favChar" id="Tahani" value="Tahani Al-Jamil">
                    <label for="Tahani">Tahani Al-Jamil</label>
                    <input type="checkbox" name="favChar" id="Shawn" value="Shawn">
                    <label for="Shawn">Shawn</label>
                    <input type="checkbox" name="favChar" id="Chidi" value="Chidi Anagonye">
                    <label for="Chidi">Chidi Anagonye</label>
                    <input type="checkbox" name="favChar" id="Michael" value="Michael">
                    <label for="Michael">Michael</label>
                    <input type="checkbox" name="favChar" id="RealEleanor" value="The Real Eleanor">
                    <label for="RealEleanor">The Real Eleanor</label>
                    <input type="checkbox" name="favChar" id="Janet" value="Janet Della-Denunzio">
                    <label for="Janet">Janet Della-Denunzio</label>
                    <input type="checkbox" name="favChar" id="Jianyu/Jason" value="Jianyu/Jason Mendoza">
                    <label for="Jianyu/Jason">Jianyu/Jason Mendoza</label>
                </div>
            </div>
        
        <!--   checkboxes -->
        <div class="row">
            <div class="labels">
                <label for="yourplace">If you died, which place would you go?</label>
            </div>
            <div class="rightTab">
                <input type="radio" name="yourplace" id="good" value="The Good Place">
                <label for="good">The Good Place</label>
                <input type="radio" name="yourplace" id="medium" value="The Medium Place">
                <label for="medium">The Medium Place</label>
                <input type="radio" name="yourplace" id="bad" value="The Bad Place">
                <label for="bad">The Bad Place</label>
            </div>
        </div>
        <!--   textarea for additional comments -->
        <div class="row">
            <div class="labels">
                <label for="comments">Any suggestion or comments?</label>
            </div>
            <div class="rightTab">
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
        </div>
        
        <!-- submit button [#submit] -->
            <input type="submit" id="submit" value="Submit">
            
        </form>
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
