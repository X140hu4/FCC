<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/main.css">

    <title>fCC - Local Weather</title>
  </head>
  <body>
    <h1>Free Code Camp</h1>
    <h1>Weather App</h1>
    <!-- data.coord.lon and data.coord.lat -->
    <div id="loc_lon-lat">a</div>
    <!-- data.name -->
    <div id="loc">b</div>
    <!-- data.main.temp -->
    <div id="temp">c</div>
    <!-- data.weather.main or data.weather[0].main-->
    <div id="weather-main">d</div>
    <!-- data.weather.icon or data.weather[0].icon -->
    <div id="weather-icon">e</div>

    <p>Current location:
      <div id="data" class="curLoc"></div>
    </p>

    <p>
      Request feedback:
      <div id="message"></div>
    </p>

    <p>
      Variable:
      <div id="variable"></div>
    </p>

    <button type="button" name="button" onclick="getLocation()">Get loc</button>
    <script src="assets/script.js"></script>
  </body>
</html>
