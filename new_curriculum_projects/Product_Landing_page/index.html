<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>New Product</title>
</head>
<body>
    <!-- User Story #1 header element with id="header" -->
    <header id="header">
        <!-- User Story #2 image in header element with id="header-img". Good for company logo -->
        <img src="" alt="" id="header-img">
        <!-- User Story #3 nav element in header element with id="nav-bar" -->
        <!-- User Story #13 navbar always on top of the page -->
        <nav id="nav-bar">
            <!-- User Story #4 At least 3 clickable elements in nav-bar and with class="nav-link" -->
            <ul>
                <!-- User Story #5 Clicking on a link goes to the corresponding location on the page -->
                <li class="nav-link" class=""><a href=""></a></li>
                <li class="nav-link" class=""><a href=""></a></li>
                <li class="nav-link" class=""><a href=""></a></li>
            </ul>
        </nav>
    </header>

    <!-- User Story #6 Embedded video -->
    <video src="" id="video"></video>

    <!-- User Story #7 form element with id="form" -->
    <form action="" id="form">
        <!-- User Story #8 input field with id="email" in form-->
        <!-- User Story #9 placeholder to let know the use of the purpose -->
        <!-- User Story #10 Use HTML5 validation to confirm the input is an email address -->
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <!-- User Story #11 subtmit input with id="submit" -->
        <!-- User Story #12: When I click the #submit element, the email is submitted to a static page 
            (use this mock URL: https://www.freecodecamp.com/email-submit) that confirms the email address 
            was entered and that it posted successfully. -->
        <input type="submit" value="submit" id="submit">
    </form>

    <!-- User Story #14 At least one media query -->
    <!-- User Story #15 Use CSS Flexbox at least once -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    - The freeCodeCamp Team 

    -->
</body>
</html>
