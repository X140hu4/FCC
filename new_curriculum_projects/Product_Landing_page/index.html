<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merienda+One|Molle:400i" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>The CookieDough Company</title>
</head>
<body>
    <!-- User Story #1 header element with id="header" -->
    <header id="header">
        <div class="container">
            <!-- User Story #3 nav element in header element with id="nav-bar" -->
            <!-- User Story #13 navbar always on top of the page -->
            <nav id="nav-bar">       
                <!-- User Story #2 image in header element with id="header-img". Good for company logo -->
                <!-- <img src="" alt="" id="header-img"> -->     
                <div class="logo">
                    <i class="fas fa-cookie-bite fa-3x"></i>
                    <p>The CookieDough Company</p>
                </div>
                <!-- User Story #4 At least 3 clickable elements in nav-bar and with class="nav-link" -->
                <div class="menu">
                    <ul>
                        <!-- User Story #5 Clicking on a link goes to the corresponding location on the page -->
                        <li class="nav-link"><a href="#">Home</a></li>
                        <li class="nav-link"><a href="#">Our products</a></li>
                        <li class="nav-link"><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- User Story #6 Embedded video -->
    <!-- Video from https://videos.pexels.com/videos/backing-cookies-852375 -->
    <div id="main">
        <div class="hero">
            <!-- <p>
                A Donut a day
                <br>
                keeps the doctor away.
            </p> -->
            <video id="video" autoplay loop>
                <source src="./assets/videos/Baking Cookies.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div class="container hero-msg">
                <p>
                    Taking on the world
                </p>
                <p>
                    One cookie at a time
                </p>
            </div>
        </div>

        <div class="products">
            
        </div>

        <div class="contact">

        </div>
    </div>

    <div>

    </div>

    <!-- User Story #7 form element with id="form" -->
    <form action="" id="form">
        <!-- User Story #8 input field with id="email" in form-->
        <!-- User Story #9 placeholder to let know the use of the purpose -->
        <!-- User Story #10 Use HTML5 validation to confirm the input is an email address -->
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <!-- User Story #11 subtmit input with id="submit" -->
        <!-- User Story #12: When I click the #submit element, the email is submitted to a static page 
            (use this mock URL: https://www.freecodecamp.com/email-submit) that confirms the email address 
            was entered and that it posted successfully. -->
        <input type="submit" value="submit" id="submit">
    </form>

    <!-- User Story #14 At least one media query -->
    <!-- User Story #15 Use CSS Flexbox at least once -->

</body>
</html>
