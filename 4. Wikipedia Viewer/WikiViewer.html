<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/main.css">
    <!-- Fonts -->
    <script src="https://use.fontawesome.com/505702171c.js"></script>

    <title>Wikipedia Viewer</title>
  </head>
  <body>
    <p>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
    </p>

    <form class="search-box" action="" onSubmit="return false;">
      <span class="fa fa-search fa-lg"></span>
      <input id="in-search" type="text" name="search" placeholder="Search..." />
    </form>

    <div id="search-direction">
      <p>Press enter to search</p>
    </div>

    <div id="results"></div>

  <script src="assets/script.js"></script>
  </body>
</html>
