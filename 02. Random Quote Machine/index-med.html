<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/main-med.css">
    <script src="https://use.fontawesome.com/505702171c.js"></script>

    <title>Random Quote Machine</title>
  </head>


  <body>
    <div class="quotebox">
      <i class="fa fa-quote-left fa-3x fa-pull-left" aria-hidden="true"></i>
      <blockquote id="quoteHolder"></blockquote>
      <small class="quoteAuthor">
        <span id="author"></span>
      </small>
      <!-- Buttons -->
      <div class="buttons">
        <button type="button" class="tweet" onclick="tweetIt()">
          <a href="#">
            <i class="fa fa-twitter fa fa-2x" aria-hidden="true"></i>
          </a>
        </button>
        <button type="button" class="genQuote" onclick="newQuote()">New Quote</button>
      </div>
    </div>
    <p>by <a href="https://codepen.io/X140hu4/" target="_blank">Fabien</a></p>

    <script src="assets/script.js"></script>
  </body>
</html>
